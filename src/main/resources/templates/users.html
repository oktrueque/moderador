<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>

</head>
<th:block layout:fragment="content">
<section class="page-content">
    <div class="page-content-inner">
        <section class="panel">
            <div class="page-content-inner">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-success margin-inline pull-right" data-toggle="modal"
                                    data-target="#new-user">Nuevo
                            </button>
                            <h4>Usuarios</h4>

                            <br/>
                            <div class="margin-bottom-50">
                                <table class="table table-hover nowrap" id="example2" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Acciones</th>
                                        <th>Id</th>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Items</th>
                                        <th>Score</th>
                                        <th>Status</th>
                                        <th>Password</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>Acciones</th>
                                        <th>Id</th>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Items</th>
                                        <th>Score</th>
                                        <th>Status</th>
                                        <th>Password</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">Id</td>
                                        <td>
                                            <div class="cui-ecommerce--dashboard--list--img">
                                                <img th:id="'user-img-' + ${user.id}" th:src="${user.photo1}"
                                                     alt="Imagen"/>
                                            </div>
                                        </td>
                                        <td th:text="${user.name}">Nombre</td>
                                        <td th:text="${user.lastName}">Apellido</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td th:text="${user.username}">Username</td>
                                        <td th:text="${user.itemsAmount}">Items</td>
                                        <td th:text="${user.score}">Score</td>
                                        <td th:text="${user.status}">Status</td>
                                        <td th:text="${user.password}">Password</td>
                                        <td>
                                            <button th:id="${user.id}" data-toggle="modal" data-target="#edit-user" type="button" class="btn btn-success btn-xs btn-edit edit-user">Editar</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<div class="modal fade" id="new-user" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Nuevo Usuario</h4>
            </div>
            <form action="/users" method="POST" name="user">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="modal-body">

                    <p>Agregar una nuevo usuario</p>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Nombre</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Nombre" name="name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Apellido</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Apellido" name="lastName"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Email" name="email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Clave</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Clave" name="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Items Amount</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Items Amount" name="itemsAmount"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Score</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Score" name="score"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Status</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Status" name="status"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Imagen</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Imagen" name="photo1"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-user" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Editar Usuario</h4>
            </div>
            <form th:method="PUT" name="user" id="edit-user-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="modal-body">

                    <input type="hidden" class="form-control" id="edit-user-id" name="id"/>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Nombre</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Nombre" id="edit-user-name"
                                   name="name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Apellido</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Apellido" id="edit-user-lastName"
                                   name="lastName"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Email" id="edit-user-email"
                                   name="email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Clave</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Clave" id="edit-user-password"
                                   name="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Username</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Username" id="edit-user-username"
                                   name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Items Amount</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Items Amount" id="edit-user-itemsAmount"
                                   name="itemsAmount"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Score</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Score" id="edit-user-score"
                                   name="score"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Status</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Status" id="edit-user-status"
                                   name="status"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label class="form-control-label">Imagen</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Imagen" id="edit-user-photo1"
                                   name="photo1"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Page Scripts -->
<script>
    $(document).ready(function(){
        $(".edit-user").click(function () {
            var td = $(this).closest('tr').find('td:lt(10)');
            var userId = $(td[0]).text()
            $('#edit-user-id').val(userId);
            $('#edit-user-name').val($(td[2]).text());
            $('#edit-user-lastName').val($(td[3]).text());
            $('#edit-user-email').val($(td[4]).text());
            $('#edit-user-username').val($(td[5]).text());
            $('#edit-user-itemsAmount').val($(td[6]).text());
            $('#edit-user-score').val($(td[7]).text());
            $('#edit-user-status').val($(td[8]).text());
            $('#edit-user-photo1').val($('#user-img-' + userId).attr('src'));
            $('#edit-user-password').val($(td[9]).text());
            $('#edit-user-form').attr('action', "/users/" + userId);
        });

        $(function () {
            $('#example2').DataTable({
                autoWidth: true,
                scrollX: true,
                fixedColumns: true
            });
        });
    });
</script>
</th:block>
</html>
