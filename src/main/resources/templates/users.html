    </div>
    <div class="left-menu-inner scroll-pane">
        <ul class="left-menu-list left-menu-list-root list-unstyled">
            <li>
                <a class="left-menu-link" href="/users">

                    </span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="" role="menu">
                    <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-user"></i> Profile</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header">Home</div>
                    <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-circle-right"></i> System Dashboard</a>
                    <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-circle-right"></i> User Boards</a>

<section class="page-content">
<div class="page-content-inner">
<section class="panel">
<div class="page-content-inner">
    <div class="panel-body">
    <div class="row">
                <div class="col-lg-12">
                <button type="button" class="btn btn-success margin-inline pull-right">New</button>
                    <h4>Usuarios</h4>

                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-hover nowrap" id="example2" width="100%">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}">Name</td>
                                <td th:text="${user.last_name}">Last Name</td>
                                <td th:text="${user.email}">Email</td>
                                <td th:text="${user.status}">Status</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
</div>
</div>
</section>
</div>
</section>

<!-- Page Scripts -->
<script>
    $(function(){
        $('#example2').DataTable({
            autoWidth: true,
            scrollX: true,
            fixedColumns: true
        });
    });
</script>
