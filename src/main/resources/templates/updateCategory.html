<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>ITEMS</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>
<body>



<div class="container">
    <form th:action="@{/updateCategory}" th:object="${category}" th:method="put">
            
        <div class="container">
            <h1>Editar Categoria</h1>
        </div>
        <div class="container">
                        <label for="id" />
                        <input id="id" type="number" th:field="*{id}" ></input>
                 
        </div>               
               
        <div class="container">
            <label for="name" />
            <input id="name" type="text" th:field="*{name}" ></input>
        </div>  
               

         <div class="container">
                  <input type="submit" value="Editar" />
    </div>


    </form>
</div>


</body>

</html>
