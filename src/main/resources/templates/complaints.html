<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>

</head>
<th:block layout:fragment="content">
<section class="page-content">
<div class="page-content-inner">
<section class="panel">
<div class="page-content-inner">
    <div class="panel-body">
    <div class="row">
                <div class="col-lg-12">
                    <h4>Denuncias</h4>

                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-hover nowrap" id="example2" width="100%">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Denunciante</th>
                                <th>Denunciado</th>
                                <th>Descripcion de la denuncia</th>
                                <th>Tipo de denuncia</th>
                                <th>Fecha de la Denuncia</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="complaint : ${complaints}">
                                <td th:text="${complaint.id}"></td>
                                <td th:text="${complaint.user_origin.name + ' ' +complaint.user_origin.last_name}"></td>
                                <td th:text="${complaint.userTarget.name+ ' '+complaint.userTarget.last_name}"></td>
                                <td class="text-truncate" style="max-width: 150px;" th:text="${complaint.description}">
                                </td>
                                <td th:text="${complaint.complaintType.name}"></td>
                                <td th:text="${#dates.format(complaint.date, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <button class="btn btn-success btn-xs btn-get-complaint ladda-button" data-style="zoom-in" th:attr="data-id=${complaint.id}">Editar</button>
                                    <button class="btn btn-danger btn-xs btn-delete-complaint ladda-button" data-style="zoom-in" th:attr="data-id=${complaint.id}">Borrar</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
</div>
</div>
</section>
</div>
</section>


<!-- Page Scripts -->
<script>

    $(".edit-category").click(function(e){
        e.preventDefault();
        var td = $(this).parents('tr').find('td:lt(2)');
        var categoryId = $(td[0]).text()
        $('#edit-category-id').val(categoryId);
        $('#edit-category-name').val($(td[1]).text());
        $('#edit-category-form').attr('action', "/categories/" + categoryId);
    });

    $(function(){
        $('#example2').DataTable({
            autoWidth: true,
            scrollX: true,
            fixedColumns: true
        });
    });
</script>
</th:block>
</html>
