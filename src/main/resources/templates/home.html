        function getColorForEachOne(array) {

            var myColors = [
                '#ee8300',
                '#e22207',
                '#6d6d6d',
                '#f2926d',
                '#561d25',
                '#d3e298',
                '#305252',
                '#488286',
                '#000f08',
                '#3e2f5b',
                '#093824'
            ];

            var finalColors = [];

            array.forEach(function () {
                finalColors.push(myColors[Math.floor((Math.random() * myColors.length))])
            });
            return finalColors;
        }

        function updateReportData(array,months,reportObject) {
            let auxArray = [];
            if(months < array.length) { //RECORTA
                for (i = 0; i < months + 1; i++) {
                    auxArray.push(array.get(i));
                }
                return auxArray;
            } else if(months > array.length && months === 6){  //AMPLIFICA
                for (i = 0; i < months + 1; i++) {
                    auxArray.push(reportObject.firstDataset.data.get(i));
                }
                return auxArray;
            } else if(months === 12){
                return reportObject.firstDataset.data;
            }
        }

        function updateReportLabels(labels,months,reportName) {
            let auxLabels = [];
            if(months < labels.length){
            for(i = 0; i < months+1; i++){
                    auxLabels.push(labels.get(i));
                }
                return auxLabels;
            } else if(months > labels.length && months === 6){
                for (i = 0; i < months + 1; i++) {
                    auxLabels.push(reportObject.firstDataset.data.get(i));
                }
                return auxLabels;
            } else if(months === 12){
                return reportName.labels;
            }
        }
