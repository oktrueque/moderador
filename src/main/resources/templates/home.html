        function getColorForEachOne(array) {

            var myColors = [
                '#ee8300',
                '#e22207',
                '#6d6d6d',
                '#f2926d',
                '#561d25',
                '#d3e298',
                '#305252',
                '#488286',
                '#000f08',
                '#3e2f5b',
                '#093824'
            ];

            var finalColors = [];

            array.forEach(function () {
                finalColors.push(myColors[Math.floor((Math.random() * myColors.length))])
            });
            return finalColors;
        }

        function updateReportData(array,months,reportObject) {
            var auxArray = [];
            if(months < array.length) {
                for (var i = months; i > -1; i--) {
                    auxArray.push(array[i]);
                }
                return auxArray;
            } else if(months === 12){
                return reportObject.firstDataset.data;
            }
        }

        function updateReportLabels(labels,months,reportObject) {
            var auxLabels = [];
            if(months < labels.length){
                for(var i = months; i > -1; i--){
                        auxLabels.push(labels[i]);
                }
                return auxLabels;
            } else if(months === 12){
                return reportObject.labels;
            }
        }
